<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <script>
        document.addEventListener("DOMContentLoaded", function(){
            var name = document.getElementById("uname");
            var pass = document.getElementById("pwd");
            var login = document.getElementById("login");

            var status = [200,304];
            name.onblur = function(){
                var xhr = new XMLHttpRequest();
                xhr.onreadystatechange = function(){
                    if(xhr.readyState == 4 && status.indexOf(xhr.status)!=-1){
                        
                    }
                }
                xhr.open("get","../api/login.php?name="+name.value,true);
                xhr.send(null);
            }
            login.onclick = function(){
                var xhr = new XMLHttpRequest();
                xhr.onreadystatechange = function(){
                    if(xhr.readyState == 4 && status.indexOf(xhr.status)!=-1){
                        alert(xhr.responseText);

                    }
                }
                xhr.open("get",`../api/login.php?uname=${name.value}&pwd=${pass.value}&login=${login}`,true);
                xhr.send(null);
            }
        })

    </script>
</head>
<body>
    学生名字：<input type="text" id="uname"><span class="tips"></span><br>
    密码：<input type="text" id="pwd"> <br>
    <input type="button" value="注册" id="registerBtn">
    <input type="button" id="login" value="login"/>
</body>
</html>
